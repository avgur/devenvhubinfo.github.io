<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset='UTF-8'>
    <title>Пример</title>

	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
	
	<style>
    
		body {
			text-align: center;
			padding: 40px 10px 10px 10px;
		}

		.form {
			display: inline-block;
			padding: 25px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 500px;
		}

		.form__field {
			margin-bottom: 10px;
		}

		.form__error {
			color: red;
			text-align: left;
			font-size: 12px;
			display: block;
			margin-top: 3px;
			display: none;
		}

        .form label, .offscreen {
            clip-path: inset(100%);
            clip: rect(1px 1px 1px 1px); /* IE 6/7 */
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap; /* added line */
            width: 1px;
        }
        
		.form input {
			outline: none;
			display: block;
			width: 100%;
			border-radius: 2px;
			border: 1px solid #ccc;
			padding: 10px;
			box-sizing: border-box;
		}

		.form button {
			width: 100%;
			padding: 10px;
			border-radius: 2px;
			border: 0;
			background-color: #ccc;
			color: #fff;
		}

		input:valid:not(:placeholder-shown) {
			border-color: green;
		}

		input:invalid:not(:placeholder-shown) {
			border-color: red;
		}
		input:invalid:not(:placeholder-shown) + .form__error {
			display: block;
		}
	</style>
</head>
<body>
    <h1>Second chance</h1>
	<form action="#" class="form">
		<div class="form__field">
            <label for="name">Имя*</label>
			<input id="name" type="text" name="name" placeholder="Имя*" required autocomplete="name" autofocus />
		</div>
		<div class="form__field">
            <label for="email">E-Mail</label>
			<input id="email" type="email" name="email" placeholder="E-Mail" autocomplete="email" />
			<span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
		</div>
		<div class="form__field">
            <label for="mobile">Телефон</label>
			<input id="mobile" type="tel" name="mobile" placeholder="Телефон" pattern="[\+]\d{1}\d{1}\d{1}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="19" maxlength="19" autocomplete="tel" />
			<span class="form__error">Это поле должно содержать телефон в формате +380 (67) 555-55-55</span>
		</div>
		<div class="form__field">
            <label for="url">Ваш сайт</label>
			<input id="url" type="url" name="name" placeholder="Ваш сайт" autocomplete="url"/>
			<span class="form__error">Это поле должно содержать URL в формате http://mysite.ru</span>
		</div>
		<div class="form__field">
            <label for="height">Ваш рост (см)</label>
			<input id="height" type="number" name="height" placeholder="Ваш рост (см)" min="100" max="250" />
			<span class="form__error">Ваш рост должен быть не меньше 100 и не больше 250 см</span>
		</div>
		<button type="submit">Отправить 2</button>
	</form>

</body>
</html>
